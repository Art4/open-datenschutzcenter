version: '3.7'

services:

  traefik:
    image: traefik:1.7
    command: --docker --docker.exposedbydefault=false
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  app:
    image: thecodingmachine/php:7.3-v2-apache-node10
    labels:
      - traefik.enable=true
      - traefik.backend=app
      - traefik.frontend.rule=Host:app.localhost
    environment:
      APACHE_DOCUMENT_ROOT: "public/"
      PHP_EXTENSION_XDEBUG: "1"
      PHP_INI_MEMORY_LIMIT: "1G"
      # Symfony
      APP_ENV: "dev"
      APP_SECRET: "15c5a69c40aed494dfa1e83a1910017e"
      DATABASE_URL: "mysql://datenschutz:datenschutz@localhost:3306/datenschutz"
      DATABSE_SERVER: "mariadb-10.4.6"
    volumes:
      - ./sources/app:/var/www/html:rw

volumes:
  mysql_data:
    driver: local